<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive NavBar</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="bootcampsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bootcamps</a>
          <div class="dropdown-menu" aria-labelledby="bootcampsDropdown">
            <a class="dropdown-item" href="#">Popular Bootcamps</a>
            <a class="dropdown-item" href="#">Bootcamp Developers</a>
            <a class="dropdown-item" href="#">Bootcamp Financing</a>
            <a class="dropdown-item" href="#">Bootcamp Grads and Alumni</a>
          </div>
        </li>
        <!-- Add more dropdowns and links here -->
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">News & Commentary</a>
        </li>
        <!-- Add search input and button here -->
        <li class="nav-item">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Include Bootstrap JS (Popper.js and Bootstrap.js) for dropdown functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
